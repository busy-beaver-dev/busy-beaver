name: build
on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - master
jobs:
  lint-n-style:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: pip install flake8 black isort
    - name: Sort imports
      run: isort --check -c ./busy_beaver ./tests scripts
    - name: Lint with Flake8
      run: flake8 .
    - name: Format code with black
      run: black --check --diff .
  build-and-test-app:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:10.3-alpine
        env:
          POSTGRES_DB: busy-beaver
          POSTGRES_USER: bbdev_user
          POSTGRES_PASSWORD: bbdev_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:4.0-alpine

    container: python:3.8.1-buster
    env:
      PYTHONPATH: .
      FLASK_APP: /app/busy_beaver/__init__.py
      FLASK_ENV: development
      DATABASE_URI: postgresql://bbdev_user:bbdev_password@db:5432/busy-beaver
      REDIS_URI: redis://redis:6379
      OAUTHLIB_INSECURE_TRANSPORT: 1
      OAUTHLIB_RELAX_TOKEN_SCOPE: 1
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          pip install -r requirements_dev.txt
          pip install codecov
      - name: Run migrations
        run: flask db upgrade
      - name: Test application
        run: pytest --cov=./busy_beaver
      - uses: codecov/codecov-action@v1
