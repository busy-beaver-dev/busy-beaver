version: '3.6'

volumes:
  pgdata:


services:
  db:
    image: postgres:10.3-alpine
#    env_file: ./db.env   #TODO: explicitly defining the name for an `env config` doesn't seem to work!?  :(
    environment:
      POSTGRES_DB: busy-beaver
      POSTGRES_USER: ${POSTGRES_USER:?env-var 'POSTGRES_USER' is required!}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?env-var 'POSTGRES_PASSWORD' is required!}
    volumes:
      - pgdata:/var/lib/postgresql/data/
    ports:
      - "9432:5432"

  app:
    build:
      context: .
      dockerfile: ./docker/dev/Dockerfile
    command: ["gunicorn", "busy_beaver:app", "-b", "0.0.0.0:5100", "--reload", "--timeout",  "100000"]
#    env_file: ./db.env   #TODO: explicitly defining the name for an `env config` doesn't seem to work!?  :(
    environment:
      PYTHONPATH: .
      FLASK_APP: /app/busy_beaver/__init__.py
      FLASK_ENV: development
      DATABASE_URI: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/busy-beaver
      NGROK_BASE_URI: ${NGROK_BASE_URI}
      SLACK_BOTUSER_OAUTH_TOKEN: ${SLACK_BOTUSER_OAUTH_TOKEN}
      GITHUB_OAUTH_TOKEN: ${GITHUB_OAUTH_TOKEN}
      GITHUB_APP_CLIENT_ID: ${GITHUB_APP_CLIENT_ID}
      GITHUB_APP_CLIENT_SECRET: ${GITHUB_APP_CLIENT_SECRET}
      TWITTER_CONSUMER_KEY: ${TWITTER_CONSUMER_KEY}
      TWITTER_CONSUMER_SECRET: ${TWITTER_CONSUMER_SECRET}
      TWITTER_ACCESS_TOKEN: ${TWITTER_ACCESS_TOKEN}
      TWITTER_ACCESS_TOKEN_SECRET: ${TWITTER_ACCESS_TOKEN_SECRET}
    stdin_open: true
    tty: true
    volumes:
      - .:/app/
      - ./logs:/app/logs/
    ports:
      - 5000:5100
